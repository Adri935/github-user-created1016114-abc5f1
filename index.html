<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Fetch GitHub User Creation Date</h1>
        <form id="github-user-r8s2">
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Date</button>
        </form>
        <div class="mt-3">
            <h2>Account Created At: <span id="github-created-at"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
